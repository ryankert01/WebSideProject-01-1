<body>
    <form action="index.html" target="_blank" method="get">
        <fieldset>
            <legend>基本資料</legend>
            名子: <input type="text" name="Name" required><br><br>
            Email: <input type="email" name="Email" required><br><br>
            性別: 
            <input type="radio" name="Gender" value="Male" required>男
            <input type="radio" name="Gender" value="Female"required>女
            <input type="radio" name="Gender" value="Neutral"required>其他
        </fieldset><br>
        <fieldset>
            <legend>對我們的服務滿意嗎?</legend>
            <input type="radio" name="Satisfactory" value="Very Satisfied"required>非常滿意<br>

            <input type="radio" name="Satisfactory" value="Normal"required>普通<br>

            <input type="radio" name="Satisfactory" value="Bad Service"required>非常不滿意<br>
        </fieldset><br>
        <fieldset>
            <legend>意見回饋:</legend>
            意見回饋:
            <textarea name="Suggestion" id="Suggestion" cols="50" rows="10"></textarea>
        </fieldset>
        <br>
        <button onclick="alert('Submitted! If you are not redirected to the index page, check if you do the survey right.')"type="submit" >Submit</button>
    </form>
